# BrandGuard CI/CD Pipeline
# Implements Story ADVERIFY-BE-3 (S-1.3.1): Infrastructure-as-Code for deployment
#
# This workflow:
# 1. Authenticates with Google Cloud
# 2. Builds Docker images for backend and frontend
# 3. Pushes to Artifact Registry
# 4. Deploys to Cloud Run
#
# Triggers on push to main branch

name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  BACKEND_SERVICE: brandguard-backend
  FRONTEND_SERVICE: brandguard-frontend
  REGISTRY: us-central1-docker.pkg.dev

jobs:
  # ==========================================================================
  # Backend Build and Deploy
  # ==========================================================================
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    
    # Only deploy on push to main (not on PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Authenticate with Google Cloud
      # Reference: ADVERIFY-BE-3 - Auth Google Cloud
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      # Step 3: Set up Cloud SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # Step 4: Configure Docker for Artifact Registry
      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # Step 5: Build Docker image
      # Reference: ADVERIFY-BE-3 - Build Docker Image
      - name: Build Backend Image
        working-directory: backend
        run: |
          docker build \
            --tag "${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/brandguard/${{ env.BACKEND_SERVICE }}:${{ github.sha }}" \
            --tag "${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/brandguard/${{ env.BACKEND_SERVICE }}:latest" \
            --build-arg VERSION=${{ github.sha }} \
            .

      # Step 6: Push to Artifact Registry
      # Reference: ADVERIFY-BE-3 - Push to Artifact Registry
      - name: Push Backend Image
        run: |
          docker push "${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/brandguard/${{ env.BACKEND_SERVICE }}:${{ github.sha }}"
          docker push "${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/brandguard/${{ env.BACKEND_SERVICE }}:latest"

      # Step 7: Deploy to Cloud Run
      # Reference: ADVERIFY-BE-3 - Deploy to Cloud Run
      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.BACKEND_SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/brandguard/${{ env.BACKEND_SERVICE }}:${{ github.sha }}
          flags: |
            --allow-unauthenticated
            --memory=1Gi
            --cpu=2
            --min-instances=1
            --max-instances=10
            --concurrency=100
            --timeout=300
          env_vars: |
            GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }}
            GCS_BUCKET_NAME=${{ secrets.GCS_BUCKET_NAME }}
            REDIS_HOST=${{ secrets.REDIS_HOST }}
            REDIS_PORT=${{ secrets.REDIS_PORT }}
            REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}

      # Step 8: Output service URL
      - name: Show Output
        run: echo "Backend deployed to ${{ steps.deploy.outputs.url }}"

  # ==========================================================================
  # Frontend Build and Deploy
  # ==========================================================================
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend
    
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build Frontend Image
        working-directory: frontend
        run: |
          docker build \
            --tag "${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/brandguard/${{ env.FRONTEND_SERVICE }}:${{ github.sha }}" \
            --tag "${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/brandguard/${{ env.FRONTEND_SERVICE }}:latest" \
            --build-arg NEXT_PUBLIC_API_URL=${{ needs.deploy-backend.outputs.url }} \
            .

      - name: Push Frontend Image
        run: |
          docker push "${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/brandguard/${{ env.FRONTEND_SERVICE }}:${{ github.sha }}"
          docker push "${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/brandguard/${{ env.FRONTEND_SERVICE }}:latest"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.FRONTEND_SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/brandguard/${{ env.FRONTEND_SERVICE }}:${{ github.sha }}
          flags: |
            --allow-unauthenticated
            --memory=512Mi
            --cpu=1
            --min-instances=1
            --max-instances=5

      - name: Show Output
        run: echo "Frontend deployed to ${{ steps.deploy.outputs.url }}"

  # ==========================================================================
  # Test Job (runs on PRs)
  # ==========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Backend tests
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: backend
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run backend tests
        working-directory: backend
        run: |
          pytest tests/ -v --cov=. --cov-report=xml
        continue-on-error: true

      # Frontend tests
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend type check
        working-directory: frontend
        run: npm run type-check
        continue-on-error: true

      - name: Run frontend lint
        working-directory: frontend
        run: npm run lint
